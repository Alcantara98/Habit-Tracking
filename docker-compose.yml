version: '3'
services:
  client:
    container_name: client
    build:
      context: .
      dockerfile: ./docker/client.dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - server

  server:
    container_name: server
    build:
      context: .
      dockerfile: ./docker/server.dockerfile
    ports:
      - '5000:5000'
    environment:
      MONGO_URI: 'mongodb://mongo:27017/mydb'
    depends_on:
      - mongo

  mongo:
    container_name: database
    image: mongo:latest
    ports:
      - '27017:27017'